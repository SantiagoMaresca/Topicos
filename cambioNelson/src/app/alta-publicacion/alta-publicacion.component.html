<div class="medium-list">
    <div class="list-viewer-wrapper">
        <div class="list-header-title">Nueva publicación</div>

        <form [formGroup]="AltaPublicacionForm" (ngSubmit)="PublicarSubmit()" novalidate>
            <div class="form-container">

                <mat-form-field>
                    <input id="name" matInput placeholder="Nombre de la publicación" />
                </mat-form-field>


                <mat-form-field>
                    <textarea matInput placeholder="Descripción"></textarea>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Divisa</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let divisa of divisas" [value]="divisa.value">
                            {{divisa.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Precio" value="">
                </mat-form-field>
                <button mat-button type="submit" class="mat-raised-button mat-primary">Publicar</button>

                <button mat-button routerLink="" class="divider">Volver</button>
            </div>
        </form>
    </div>
</div>
