<div class="medium-list">
    <div class="list-viewer-wrapper">
        <div class="list-header-title">Nueva publicaci√≥n</div>

        <form [formGroup]="AltaPublicacionForm" #frmPub="ngForm" (ngSubmit)="PublicarSubmit(frmPub)" novalidate>
            <div class="form-container">

                <mat-form-field>
                    <input id="name" matInput placeholder="Usuario" formControlName="user" />
                </mat-form-field>


                <mat-form-field>
                    <input matInput placeholder="Lugar de intercambio" formControlName="place"/>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Divisa</mat-label>
                    <mat-select formControlName="badge">
                        <mat-option  *ngFor="let divisa of divisas" [value]="divisa.value" >
                            {{divisa.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Precio" value="" formControlName="quantity"/>
                </mat-form-field>
                <button mat-button type="submit" class="mat-raised-button mat-primary">Publicar</button>

                <button mat-button routerLink="" class="divider">Volver</button>
            </div>
        </form>
    </div>
</div>
