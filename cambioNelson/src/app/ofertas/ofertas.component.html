<h1>Mis publicaciones</h1>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 father" *ngIf="dataSource" multiTemplateDataRows>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Cantidad </th>
      <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="badge">
      <th mat-header-cell *matHeaderCellDef> Moneda </th>
      <td mat-cell *matCellDef="let element"> {{element.badge}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="place">
      <th mat-header-cell *matHeaderCellDef> Lugar </th>
      <td mat-cell *matCellDef="let element"> {{element.place}} </td>
    </ng-container>
  
    <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
          <div class="example-element-detail"
               [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
               <table mat-table [dataSource]="element.ofertas" class="mat-elevation-z8" *ngIf="element.ofertas && element.ofertas.length > 0" class="sub-table">
                <ng-container matColumnDef="quantity">
                    <th mat-header-cell *matHeaderCellDef> Cantidad </th>
                    <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
                  </ng-container>
                
                  <ng-container matColumnDef="badge">
                    <th mat-header-cell *matHeaderCellDef> Moneda </th>
                    <td mat-cell *matCellDef="let element"> {{element.badge}} </td>
                  </ng-container>
                
                  <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef> Fecha </th>
                    <td mat-cell *matCellDef="let element"> {{element.date | date: 'dd/MM/yyyy'}} </td>
                  </ng-container>

                  <ng-container matColumnDef="save">
                    <th mat-header-cell *matHeaderCellDef> Ahorro </th>
                    <td mat-cell *matCellDef="let element"> {{element.ahorro}} </td>
                  </ng-container>

                  <ng-container matColumnDef="accept">
                    <th mat-header-cell *matHeaderCellDef> Aceptar </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-raised-button color="primary" (click)="onClickOferta(element)">Aceptar</button>
                    </td>
                  </ng-container>
                  
                  <tr mat-header-row *matHeaderRowDef="displayedColumnsSubTable"></tr>
                  <tr mat-row *matRowDef="let subrow; columns: displayedColumnsSubTable;"></tr>
               </table>
          </div>
        </td>
      </ng-container>

    <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> -->


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;"
        class="example-element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
  </table>
