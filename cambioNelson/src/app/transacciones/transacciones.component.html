<div class="tarjeta-pub">
  <mat-card class="example-card" *ngFor="let item of items; let i = index">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Publicaci√≥n {{item.publicationID}}</mat-card-title>
      <mat-card-subtitle>Fecha {{item.date}}</mat-card-subtitle>
    </mat-card-header>
    <p>Ofertante {{item.userOf}}</p>
    <p>Intercambio por {{item.quantity}} {{item.badge}}</p>
    <a mat-button (click)="qualify(i)">Calificar</a>
  </mat-card>
</div>
