<div class="tarjeta-pub">
  <mat-card class="example-card" *ngFor="let item of items; let i = index">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Publicación {{item.publicationID}}</mat-card-title>
      <mat-card-subtitle>Fecha {{item.date}}</mat-card-subtitle>
    </mat-card-header>
    <p>Ofertante {{item.userOf}}</p>
    <p>Intercambio por {{item.quantity}} {{item.badge}}</p>
    <select matNativeControl placeholder="Elige una calificación" class="score-selector" required>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    <a href="/publicaciones" mat-button (click)="qualify(i)">Calificar</a>
  </mat-card>
</div>
