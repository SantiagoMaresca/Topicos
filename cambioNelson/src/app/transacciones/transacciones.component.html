<div class="tarjeta-pub">
  <mat-card class="example-card" *ngFor="let item of items; let i = index">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title> <strong> Publicación {{item.publicationID}}</strong></mat-card-title>
      <mat-card-subtitle>Fecha {{item.date.substring(0, 10)}}</mat-card-subtitle>
    </mat-card-header>
    <p>Usuario: <strong>{{item.userOf}}</strong></p>
    <p><strong> Intercambio por {{item.quantity}} {{item.badge}}</strong></p>
    <select matNativeControl placeholder="Elige una calificación" class="score-selector" required>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    <button mat-button class="mat-raised-button mat-primary" (click)="qualify(i)">Calificar</button>
  </mat-card>
</div>
