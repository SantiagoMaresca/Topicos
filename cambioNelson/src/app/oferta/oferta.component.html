<mat-card class="example-card">
    <div class="list-header-title">Ofertar a la publicación de {{publicacion.user}}</div>
  <form [formGroup]="ofertaForm" #frmPub="ngForm" (ngSubmit)="sendOffer(frmPub)" class="example-form" novalidate>
    <p> <strong> {{publicacion.quantity}} {{publicacion.badge}}</strong></p>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Mi usuario" formControlName="user" required readonly>
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Monto de oferta" formControlName="quantity" required>
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>Qué moneda ofreces?</mat-label>
        <mat-select formControlName="badge" >
            <mat-option *ngFor="let divisa of divisas" [value]="divisa.value">
                {{divisa.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <br>
    <button mat-button type="submit" id='btn-ofertar' class="mat-raised-button mat-primary">Ofertar</button>
  </form>
</mat-card>
