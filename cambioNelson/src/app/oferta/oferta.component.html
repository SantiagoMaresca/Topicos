<mat-card class="example-card">
  <form [formGroup]="ofertaForm" #frmPub="ngForm" (ngSubmit)="sendOffer(frmPub)" class="example-form" novalidate>
    <p>Ofertar a la publicaci√≥n de {{publicacion.user}}</p>
    <p> {{publicacion.quantity}} {{publicacion.badge}}</p>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Mi usuario" value="ejemplo@ejemplo.com" formControlName="user" required>
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Monto de oferta" value="1000" formControlName="quantity" required>
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
      <select matNativeControl placeholder="Moneda" formControlName="badge" required>
        <option value="UYU">UYU</option>
        <option value="USD">USD</option>
        <option value="ARS">ARS</option>
        <option value="BRL">BRL</option>
        <option value="EUR">EUR</option>
      </select>
    </mat-form-field>
    <br>
    <button mat-button type="submit">Ofertar</button>
  </form>
</mat-card>
