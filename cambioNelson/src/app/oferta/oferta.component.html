<mat-card class="example-card">
  <p>Ofertar a la publicaci√≥n de {{publicacion.user}}</p>
  <p> {{publicacion.quantity}} {{publicacion.badge}}</p>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Mi usuario" value="ejemplo@ejemplo.com" required>
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Monto de oferta" value="1000" required>
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
      <select matNativeControl placeholder="Moneda" required>
        <option value="UYU">UYU</option>
        <option value="USD">USD</option>
        <option value="ARS">ARS</option>
        <option value="BRL">BRL</option>
        <option value="EUR">EUR</option>
      </select>
    </mat-form-field>
  </form>
  <a mat-button (click)="sendOffer(i)">Ofertar</a>
</mat-card>
