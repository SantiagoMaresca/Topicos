<div class="medium-list">
    <div class="list-viewer-wrapper">
        <div class="list-header-title">Log in</div>

        <form [formGroup]="LoginForm" (ngSubmit)="LoginForm.valid && onLoginSubmit()" novalidate>
            <div class="form-container">

                <mat-form-field>
                    <input id="email" matInput formControlName="email" [(ngModel)]="user.email" placeholder="Enter your email" />
                </mat-form-field>

                <mat-form-field>
                    <input id="password" matInput formControlName="password" [(ngModel)]="user.password" placeholder="Enter your password" [type]="hide ? 'password':'text'" />
                    <mat-icon matSuffix (click)="hide = !hide">
                        {{hide ? 'visibility' : 'visibility_off'}}
                    </mat-icon>
                </mat-form-field>

                <button mat-button type="submit" class="mat-raised-button mat-primary" [disabled]="!LoginForm.valid">Log in</button>
                <button mat-button routerLink="/login" class="divider">Register</button>
            </div>
        </form>
    </div>
</div>


<mat-form-field>
    <mat-label>Favorite food</mat-label>

    <mat-select>
        <mat-option *ngFor="let food of foods" [value]="food.value">
            {{food.viewValue}}
        </mat-option>
    </mat-select>
</mat-form-field>
